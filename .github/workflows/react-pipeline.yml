name: Cinema Booking CI For Frontend
on:
  push:
    branches:
      - main
    paths:
      - frontend/**
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install Packages
        run: npm install
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test:coverage

